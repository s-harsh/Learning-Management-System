<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full height */
        }
        .container {
            width: 90%; /* Adjusted to responsive width */
            max-width: 1200px; /* Max width for large screens */
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            animation: slide-up 0.5s ease;
        }
        @keyframes slide-up {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1, h2 {
            color: #333;
            margin-bottom: 10px; /* Add spacing between headings and content */
        }
        .filter-form, .category-selector {
            margin-bottom: 20px; /* Increased bottom margin */
        }
        label {
            margin-right: 10px;
            color: #555;
        }
        input, select {
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            width: 200px; /* Adjusted input/select width */
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            padding: 12px 20px; /* Increased padding for better click area */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hey!, Welcome to Our Dashboard</h1>

    <div class="filter-form">
        <h2>Course Categories</h2>
        <div class="category-selector">
            <form th:action="@{/filterCourses}" method="get">
                <select name="category" id="category">
                    <option value="">Select category</option>
                    <option value="programming">Programming</option>
                    <option value="framework">Framework</option>
                    <option value="arts">Arts</option>
                </select>
<!--                <input type="text" name="keyword" placeholder="Search by course name" />-->
                <button type="submit">Filter</button>
            </form>
        </div>
    </div>

    <h2>Available Courses</h2>
    <table>
        <thead>
        <tr>
            <th>Course Number</th>
            <th>Course Name</th>
            <th>Category</th>
            <th>Course Time</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.category}"></td>
            <td th:text="${course.courseTime}"></td>
            <td th:text="${course.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
