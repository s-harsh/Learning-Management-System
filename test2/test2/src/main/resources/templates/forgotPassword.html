<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            color: red;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Forgot Password</h2>
<form action="/forgotPassword" method="post" th:object="${user}">
    <label>User Name:</label>
    <input type="text" th:field="*{userName}" required>
    <br><br>
    <label>Security Question 1: What is your favorite color?</label>
    <input type="text" th:field="*{securityAnswer1}" required>
    <br><br>
    <label>Security Question 2: What is the name of your first pet?</label>
    <input type="text" th:field="*{securityAnswer2}" required>
    <br><br>
    <button type="submit">Submit</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
